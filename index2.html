<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards v2</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1 id="page-title">Flashcards</h1>
        <button id="clear-all">Clear All Cards</button>
    </header>

    <main>
        <div id="prompt-container">
            <h2>Create Flashcard</h2>
            <div id="input-container">
                <div>Question</div>
                <input type="text" id="question-input">
                <div>Answer</div>
                <input type="text" id="answer-input">
            </div>
            <div id="button-container">
                <button id="saveBtn">Save</button>
                <button id="clearBtn">Clear</button>
            </div>
        </div>
        <div id="card-container"></div>
    </main>

    <footer>
        
    </footer>

    <script>
        let flashcardSection = document.getElementById("card-container");
        let userQuestion = document.getElementById("question-input");
        let userAnswer = document.getElementById("answer-input");
        let save = document.getElementById("saveBtn");
        let clear = document.getElementById("clearBtn");
        let cardId = 0;

        save.addEventListener("click", createCard);

        function createCard() {
            cardId++; //unique ID
            let newCard = document.createElement("div");
            newCard.className = `${cardId} newCard-container`;
            flashcardSection.appendChild(newCard);
        }

        function getCurrent() { //use same variable within multiple event listeners / functions
            let currentCard = document.getElementsByClassName(`${cardId}`)[0];
            return currentCard;
        }

        save.addEventListener("click", addQuestion);

        function addQuestion() {
            let newQuestion = document.createElement("div");
            newQuestion.innerHTML = userQuestion.value;
            getCurrent().appendChild(newQuestion); //invoke function to grab parent element
        }

        save.addEventListener("click", addAnswer);

        function addAnswer() {
            let newAnswer = document.createElement("div");
            newAnswer.innerHTML = userAnswer.value;
            getCurrent().appendChild(newAnswer);
        }

        
        


    </script>
</body>
</html>
