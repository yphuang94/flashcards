<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards v2</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1 id="page-title">Flashcards</h1>
        <button id="clear-all">Clear All Cards</button>
    </header>

    <main>
        <div id="prompt-container">
            <h2>Create Flashcard</h2>
            <div id="input-container">
                <div>Question</div>
                <input type="text" id="question-input">
                <div>Answer</div>
                <input type="text" id="answer-input">
            </div>
            <div id="button-container">
                <button id="saveBtn">Save</button>
                <button id="clearBtn">Clear</button>
            </div>
        </div>
        <div id="card-container"></div>
    </main>

    <footer>

    </footer>

    <script>
        let flashcardContainer = document.getElementById("card-container");
        let clearAll = document.getElementById("clear-all");

        let userQuestion = document.getElementById("question-input");
        let userAnswer = document.getElementById("answer-input");
        
        let save = document.getElementById("saveBtn");
        let clear = document.getElementById("clearBtn");

        save.addEventListener("click", saveCard);

        function saveCard() {
            createCard();
            userQuestion.value = "";
            userAnswer.value = "";
        }
        
        function createCard() {
            let newCard = document.createElement("div");
            newCard.className = "flashcard";
            flashcardContainer.appendChild(newCard);

            let question = document.createElement("div");
            question.innerHTML = userQuestion.value;
            question.className = "question";
            newCard.appendChild(question);

            let answer = document.createElement("div");
            answer.innerHTML = userAnswer.value;
            answer.style.display = "none";
            answer.className = "answer";
            newCard.appendChild(answer);

            newCard.addEventListener("click", revealAnswer => {
                answer.style.display = "block";
            })
        }

        clear.addEventListener("click", clearInputs);

        function clearInputs() {
            userQuestion.value = "";
            userAnswer.value = "";
        }
        
        clearAll.addEventListener("click", delCards);

        function delCards() {
            while (flashcardContainer.firstChild) {
                flashcardContainer.removeChild(flashcardContainer.firstChild);
            }
        }
        
    </script>
</body>
</html>
