<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Flashcards</h1>
        <button id="clearAll">Clear All Cards</button>
    </div>
    <div id="creation-container">
        <div id="create-card">
            <h2>Create Flashcard</h2>

            <div id="question-text">Question</div>
            <input type="text" id="questionInput">

            <div id="answer-text">Answer</div>
            <input type="text" id="answerInput">

            <div id="button-container">
                <button id="saveInput">Save</button>
                <button id="clearInput">Clear</button>
            </div>
        </div>
    </div>
    <div id="flashcard-container"></div>

    <script>
        let flashcardContainer = document.getElementById("flashcard-container");

        document.getElementById("saveInput").addEventListener("click", createCard => {
            let questionInput = document.getElementById("questionInput").value;
            let answerInput = document.getElementById("answerInput").value;
            let newCard = document.createElement("div"); //create new card container
            
            flashcardContainer.appendChild(newCard); //append new card element
            newCard.innerHTML = questionInput; //add question to new card's HTML
            newCard.className = "new-card"; //assign class to new element
            
            newCard.addEventListener("click", revealAnswer => { //this is already created as soon as we click "save"
                let answerContainer = document.createElement("p"); //create p container for answer

                if (newCard.childElementCount == 0) {
                    newCard.appendChild(answerContainer); //add p element to newCard element
                    answerContainer.innerHTML = answerInput; //reveal answer
                    answerContainer.className = "answer" //assign class to new element
                }
            });

            document.getElementById("questionInput").value = "";
            document.getElementById("answerInput").value = "";
        })

        document.getElementById("clearAll").addEventListener("click", clear => {
            while (flashcardContainer.firstChild) {
                flashcardContainer.removeChild(flashcardContainer.firstChild);
            }
        })

    </script>
    
</body>
</html>
